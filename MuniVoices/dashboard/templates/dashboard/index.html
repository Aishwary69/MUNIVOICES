{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Samasya</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for samasya in samasyas %}
                <div>
                    <a href="{% url 'samasya:detail' samasya.id %}">
                        <div>
                            <img src="{{ samasya.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ samasya.name }}</h2>
                            <p class="text-gray-500">Price: {{ samasya.time }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
